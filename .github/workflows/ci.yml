name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: "2.0.2"
          install-dependencies: true

      - name: Check (nim check)
        run: nim check -p:src src/playwright.nim

      - name: Build package
        run: nim c -p:src src/playwright.nim

      - name: Build example
        run: nim c -p:src examples/screenshot.nim

      - name: Run tests
        run: nim c -p:src -r tests/run_tests.nim

