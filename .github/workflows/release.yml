# Run on release; publishing steps only run if both test and e2e pass.
name: Release

on:
  release:
    types: [published]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: "2.0.2"
          install-dependencies: true

      - name: Check (nim check)
        run: nim check -p:src src/playwright.nim

      - name: Build package
        run: nim c -p:src src/playwright.nim

      - name: Build example
        run: nim c -p:src examples/screenshot.nim

      - name: Run tests
        run: nim c -p:src -r tests/run_tests.nim

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright Chromium and system deps
        run: npx -y playwright@latest install --with-deps chromium

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: "2.0.2"
          install-dependencies: true

      - name: Run E2E tests
        run: nim c -p:src -r tests/test_e2e.nim

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [test, e2e]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create source archive
        run: git archive -o source.tar.gz HEAD

      - name: Upload source archive to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPLOAD_URL="${{ github.event.release.upload_url }}"
          UPLOAD_URL="${UPLOAD_URL%\{*}"
          curl -sS -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/gzip" \
            --data-binary @source.tar.gz \
            "$UPLOAD_URL?name=nim_playwright-${{ github.event.release.tag_name }}.tar.gz"

      - name: Release summary
        run: |
          echo "Release workflow complete. All tests passed."
          echo "Source archive attached to the release."
          echo "To publish to Nimble: open a PR at https://github.com/nim-lang/packages (see CONTRIBUTING.md)."
